<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nilai Sumatif Tengah Semester Ganjil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --green: #4CAF50;
            --white: #FFFFFF;
            --yellow: #FFC107;
            --red: #F44336;
            --light-red: #FFCDD2;
            --light-grey: #f2f2f2;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--light-grey);
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: var(--white);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header img {
            max-width: 120px;
            height: auto;
            margin-bottom: 15px;
        }

        header h1 {
            color: var(--green);
            margin: 0;
            font-size: 2.2em;
        }

        #login-section {
            text-align: center;
            margin-bottom: 30px;
        }

        #login-section input[type="text"] {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.1em;
            margin-right: 10px;
        }

        #login-section button {
            background-color: var(--green);
            color: var(--white);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        #login-section button:hover {
            background-color: #45a049;
        }

        #student-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            padding: 15px;
            background-color: var(--light-grey);
            border-radius: 5px;
            border-left: 5px solid var(--yellow);
        }

        .info-item strong {
            color: var(--green);
        }

        .info-item span {
            display: block;
            margin-top: 5px;
        }

        .hidden {
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        table th {
            background-color: var(--green);
            color: var(--white);
            text-transform: uppercase;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        .incorrect-row {
            background-color: var(--light-red) !important;
        }

        #loading {
            text-align: center;
            font-size: 1.2em;
            color: #666;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://iili.io/FqqmPFp.png" alt="School Logo">
            <h1>Nilai Sumatif Tengah Semester Ganjil</h1>
        </header>

        <section id="login-section">
            <input type="text" id="nisn-input" placeholder="Masukkan NISN Anda">
            <button id="login-button">Login</button>
        </section>

        <div id="loading" class="hidden">Loading data...</div>

        <section id="result-section" class="hidden">
            <div id="student-info">
                <div class="info-item"><strong>NAMA LENGKAP : </strong> <span id="nama-lengkap"></span></div>
                <div class="info-item"><strong>NISN : </strong> <span id="nisn"></span></div>
                <div class="info-item"><strong>KELAS : </strong> <span id="kelas"></span></div>
                <div class="info-item"><strong>NILAI : </strong> <span id="nilai"></span></div>
                <div class="info-item"><strong>RANK : </strong> <span id="rank"></span></div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>NOMOR</th>
                        <th>JAWABAN ANDA</th>
                        <th>STATUS</th>
                        <th>POIN</th>
                    </tr>
                </thead>
                <tbody id="answer-table-body">
                    </tbody>
            </table>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
